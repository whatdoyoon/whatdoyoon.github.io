 <body>
 <script>
	$(window).load(function(){
		$(".loading").animate({"opacity": 0},500);
	});
	var loadData = {
		wrapper: $(".loading"),
		animType: 'svg',
		loop: true,
		prerender: true,
		autoplay: true,
		path: 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/LEGO_loader.json'
	};
	var anim = bodymovin.loadAnimation(loadData);
	anim.setSpeed(3.4);
 </script>
	<div class="loading"></div>
	
 </body>
